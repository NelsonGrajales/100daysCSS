<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day10.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
       <div class="crono">
        <svg width="200" height="200">
            <circle cx="100" cy="100" r="98" stroke="#F85B5B" stroke-width="3" fill-opacity="0"></circle>
        </svg>
       </div>

    </div>
    <script>
        const container = document.querySelector('.container');
        const numberOfPoints = 40;
    
        for (let i = 0; i < numberOfPoints; i++) {
          const point = document.createElement('div');
          point.classList.add('circle');
          point.style.transform = `rotate(${(360 / numberOfPoints) * i}deg) translate(100px)`;
          container.appendChild(point);
        }
      </script>
</body>
</html>
